<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webssh</title>
    <link rel="icon" href="/static/favicon.ico"/>
    <link rel="stylesheet" href="/static/xterm/xterm.css"/>
    <link rel="stylesheet" href="/static/xterm/style.css"/>
    <link rel="stylesheet" href="/static/bootstrap.min.css"/>
    <style>
        .input-width {
            width: 20%;
            display: inline-block;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>

<div style="margin-top: 10px" id="form">
    <form class="form-horizontal">
        {% csrf_token %}

        <div class="form-group">
            <label class="col-sm-2 control-label">命名空间</label>
            <div class="col-sm-10">
                <input type="text" class="input-width form-control" id="namespace" placeholder="namespace">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">POD 名</label>
            <div class="col-sm-10">
                <input type="text" class="input-width form-control" id="podname" value="">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">container 名</label>
            <div class="col-sm-10">
                <input type="text" class="input-width form-control" id="containername" placeholder="containername">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" onclick="post_data()">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录
                </button>
            </div>
        </div>
    </form>
</div>

<div id="django-webssh-terminal" class="hide">
    <div id="terminal"></div>
</div>


<script src="/static/jquery.min.js"></script>
<script src="/static/xterm/xterm.js"></script>
<script src="/static/webssh_pod.js"></script>
</body>
</html>
